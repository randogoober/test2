<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home | RockyX</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; }
        html,body { height:100%; }
        body {
            background: radial-gradient(ellipse at top left, #140018 0%, #0f0713 50%, #050006 100%);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Particles container sits under everything */
        #particles-js { position: fixed; inset: 0; z-index: -1; }

        .navbar {
            display:flex; justify-content:space-between; align-items:center;
            padding: 18px 36px;
            background: linear-gradient(90deg, rgba(62,0,62,0.6), rgba(63,0,104,0.6));
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 28px rgba(128, 0, 128, 0.25);
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .navbar h1 { font-size:24px; color:#e8d7ff; text-shadow:0 0 8px rgba(178,102,255,0.18); }
        .tab { display:flex; gap:12px; }
        .tab button {
            background: linear-gradient(180deg,#43006b,#2f0052);
            color:#fff; padding:10px 18px; border-radius:8px; border:none; cursor:pointer;
            box-shadow: 0 6px 22px rgba(86,0,120,0.12);
            transition: transform .18s ease, box-shadow .18s ease, background-color .18s;
        }
        .tab button:hover { transform: translateY(-3px); box-shadow:0 10px 30px rgba(178,102,255,0.18); }
        .tab button.active { background: linear-gradient(180deg,#c78cff,#8b49ff); color:#1a0026; }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 32px;
            align-items: start;
        }
        .left {
            animation: fadeIn .9s ease both;
        }
        .right {
            display:flex; align-items:center; justify-content:center;
        }

        h2 { font-size:28px; color:#f3e8ff; margin-bottom:10px; }
        p { color:#dcd3ee; line-height:1.5; opacity:0.95; }

        .download-btn {
            background: linear-gradient(180deg,#c78cff,#8b49ff);
            color:#1a0026; padding:14px 28px; font-size:16px; border-radius:10px;
            border:none; cursor:pointer; margin-top:18px;
            box-shadow: 0 12px 36px rgba(139,73,255,0.18);
            transition: transform .15s ease, box-shadow .15s;
        }
        .download-btn:hover { transform: translateY(-4px); box-shadow:0 20px 54px rgba(139,73,255,0.26); }

        @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

        /* --- EXECUTOR CARD STYLES --- */
        .executor-card {
            width: 380px;
            height: 260px;
            perspective: 1100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .executor-inner {
            width: 330px;
            height: 220px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.18));
            box-shadow:
                0 10px 30px rgba(74,0,94,0.28),
                inset 0 1px 0 rgba(255,255,255,0.02);
            transform-style: preserve-3d;
            transition: transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 200ms;
            will-change: transform;
            position: relative;
            overflow: visible;
            cursor: pointer;
        }

        .executor-visual {
            width: 100%;
            height: 100%;
            display:flex;
            align-items:center;
            justify-content:center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 16px;
            pointer-events: none;
            position: relative;
            z-index: 2;
        }

        .executor-inner::before {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: 22px;
            background: linear-gradient(90deg, rgba(178,102,255,0.18), rgba(128,0,255,0.1) 40%, rgba(87,0,128,0.06));
            filter: blur(18px);
            opacity: 0.85;
            z-index: 0;
            transition: opacity .25s;
        }

        .executor-title {
            position: absolute;
            bottom: 12px;
            left: 14px;
            color: #f6ecff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: .2px;
            z-index: 3;
            text-shadow: 0 3px 18px rgba(148,72,255,0.18);
            pointer-events: none;
        }

        .executor-card:hover .executor-inner {
            transform: rotateX(7deg) rotateY(-12deg) translateY(-6px) scale(1.02);
            box-shadow: 0 28px 70px rgba(86,0,120,0.28);
        }

        .executor-desc { margin-top: 10px; color:#e7dcff; font-size:14px; opacity:.95; }

        .shine {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            pointer-events:none; z-index:2; border-radius:16px;
            mix-blend-mode: screen;
            opacity:0.0;
            transition: opacity .18s;
        }
        .shine::before {
            content: "";
            position:absolute;
            width: 220px; height: 220px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.18), rgba(255,255,255,0.04) 30%, rgba(255,255,255,0) 60%);
            transform: translate(-50%, -50%);
            left: var(--sx,50%);
            top: var(--sy,50%);
            transition: left .06s linear, top .06s linear;
            filter: blur(18px);
        }

        .modal {
            position: fixed; inset:0; display:flex; align-items:center; justify-content:center;
            background: rgba(5,2,8,0.6); backdrop-filter: blur(6px);
            z-index: 60; opacity:0; pointer-events:none; transition:opacity .18s;
        }
        .modal.open { opacity:1; pointer-events:all; }
        .modal-card {
            width: min(920px, 92%); max-height: 86vh; border-radius:14px; overflow:hidden;
            background: linear-gradient(180deg,#0b0020,#1a0026);
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            padding: 22px;
        }
        .modal-close {
            background: transparent; border:none; color:#f0e7ff; font-size:18px; cursor:pointer;
        }

        @media (max-width:900px) {
            .content { grid-template-columns: 1fr; padding: 28px; gap: 18px; }
            .executor-card { justify-self:center; }
        }

        .svg-wrap { width: 85%; height: 70%; display:flex; align-items:center; justify-content:center; z-index:3; }
        .svg-wrap svg { width:100%; height:100%; display:block; }

        .hint { margin-top:8px; color: #d9c8ff; font-size:13px; opacity:0.9; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="navbar">
        <h1>RockyX</h1>
        <div class="tab">
            <button class="tablinks active" onclick="changeTab(event,'homeTab')">Home</button>
            <button class="tablinks" onclick="changeTab(event,'DownloadTab')">Download</button>
        </div>
    </div>

    <div class="content">
        <div class="left">
            <div id="homeTab" class="tabcontent active">
                <h2>Welcome to RockyX</h2>
                <p class="executor-desc">RockyX is a Roblox executor built around the Velocity API for high-performance script execution and compatibility with popular Lua scripts.</p>
            </div>

            <div id="DownloadTab" class="tabcontent" style="display:none;">
                <h2>Download RockyX</h2>
                <p>Click the button below to download the latest version.</p>
                <button class="download-btn" onclick="Download()">Download RockyX v12.05</button>
            </div>
        </div>

        <div class="right">
            <div class="executor-card" id="executorCard" aria-label="RockyX executor preview">
                <div class="executor-inner" id="executorInner" role="button" tabindex="0" title="Hover / move mouse to tilt. Click to enlarge.">
                    <div class="executor-visual">
                        <div class="svg-wrap" aria-hidden="true">
                            <img src="RockyX.png" alt="RockyX Executor Preview Large" style="width:100%; height:auto; display:block; border-radius:10px;" />
                        </div>
                        <div class="executor-title">RockyX • Executor Preview</div>
                        <div class="shine" id="shine"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="previewModal" role="dialog" aria-hidden="true">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px;">
                <strong style="color:#f6ecff">Executor Preview</strong>
                <button class="modal-close" id="modalClose" aria-label="Close preview">✕</button>
            </div>
            <div style="background:linear-gradient(180deg,#15001a,#0d0011); border-radius:10px; padding:18px; display:flex; justify-content:center; align-items:center;">
                <div style="width:100%; max-width:820px;">
                    <img src="RockyX.png" alt="RockyX Executor Preview Large" style="width:100%; height:auto; display:block; border-radius:10px;" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        function Download(){
            window.open("https://github.com/randogoober/test/raw/refs/heads/main/RockyX_v12.05.exe", "_blank");
        }

        function changeTab(evt, tabName) {
            const contents = document.getElementsByClassName("tabcontent");
            const links = document.getElementsByClassName("tablinks");
            for (let i = 0; i < contents.length; i++) contents[i].style.display = 'none';
            for (let i = 0; i < links.length; i++) links[i].classList.remove('active');
            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.classList.add('active');
        }

        (function(){
            const card = document.getElementById('executorCard');
            const inner = document.getElementById('executorInner');
            const shine = document.getElementById('shine');

            if (!card || !inner) return;

            function handleMove(e){
                const rect = inner.getBoundingClientRect();
                const px = (e.clientX - rect.left) / rect.width;
                const py = (e.clientY - rect.top) / rect.height;

                const rotY = (px - 0.5) * 26;
                const rotX = (0.5 - py) * 16;

                inner.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateY(-6px) scale(1.02)`;

                shine.style.opacity = '1';
                shine.style.setProperty('--sx', (px*100) + '%');
                shine.style.setProperty('--sy', (py*100) + '%');
            }

            function handleEnter(){
                inner.style.transition = 'transform 160ms cubic-bezier(.2,.9,.2,1)';
                shine.style.transition = 'opacity .12s';
            }

            function handleLeave(){
                inner.style.transition = 'transform 420ms cubic-bezier(.2,.9,.2,1)';
                inner.style.transform = 'rotateX(0deg) rotateY(0deg) translateY(0) scale(1)';
                shine.style.opacity = '0';
            }

            inner.addEventListener('mousemove', handleMove);
            inner.addEventListener('mouseenter', handleEnter);
            inner.addEventListener('mouseleave', handleLeave);

            inner.addEventListener('keydown', (ev)=>{
                if (ev.key === 'Enter' || ev.key === ' ') openPreview();
            });

            const modal = document.getElementById('previewModal');
            const modalClose = document.getElementById('modalClose');
            function openPreview(){
                modal.classList.add('open');
                modal.setAttribute('aria-hidden','false');
            }
            function closePreview(){
                modal.classList.remove('open');
                modal.setAttribute('aria-hidden','true');
            }

            inner.addEventListener('click', openPreview);
            modalClose.addEventListener('click', closePreview);
            modal.addEventListener('click', (ev)=>{
                if (ev.target === modal) closePreview();
            });

            document.addEventListener('keydown', (ev)=>{
                if (ev.key === 'Escape') closePreview();
            });

        })();

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#b266ff", "#7c3cff", "#cfa6ff"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.48, "random": true },
                "size": { "value": 3.8, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 140,
                    "color": "#b266ff",
                    "opacity": 0.18,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1.6, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
